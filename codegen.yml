overwrite: true
schema: "schema.graphql"
documents: src/**/*.graphql
generates:
  src/types/generated/graphqlCodeGen.tsx:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      contextType: ../../services/graphql/context#SessionContextType
      useIndexSignature: true
  src/services/client/generated/graphqlCodeGen.tsx:
    plugins:
      - "typescript"
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withMutationFn: true
      withRefetchFn: true
  src/services/client/generated/graphqlRequestCodeGen.ts:
    plugins:
      - "typescript"
      - typescript-operations
      - typescript-graphql-request
