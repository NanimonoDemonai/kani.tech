overwrite: true
schema: "schema.graphql"
documents: src/**/*.graphql
generates:
  src/types/generated/graphqlCodeGen.tsx:
    plugins:
      - "typescript"
      - "typescript-resolvers"
  src/services/client/generated/graphqlCodeGen.tsx:
    plugins:
      - "typescript"
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withMutationFn: true
