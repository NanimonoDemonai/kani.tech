input ArticleInput {
  tags: [String!]!
  source: String!
  pageTitle: String!
  pageName: String!
}

type Id {
  id: ID!
}

type Mutation {
  postArticle(input: ArticleInput!): Id
  deleteObject(key: String!): Id
}

type Query {
  getUploadUrl(key: String!, contentType: String!): String
  getObjectList(key: String!): [String!]!
  healthCheck: String
}
